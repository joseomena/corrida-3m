<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrida das 3M</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 {
      margin-top: 20px;
    }
    #tabuleiro {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }
    .casa {
      width: 80px;
      height: 80px;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .amarela { background-color: #fff176; }
    .azul { background-color: #64b5f6; }
    .vermelha { background-color: #ef5350; }
    .branca { background-color: #fff; }
    .jogador {
      font-size: 24px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #pergunta {
      margin-top: 20px;
      font-size: 18px;
    }
    .opcao {
      display: block;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Corrida das 3M</h1>
  <div id="tabuleiro"></div>
  <button onclick="jogarDado()">Jogar Dado</button>
  <p id="resultadoDado"></p>
  <p id="pergunta"></p>
  <div id="opcoes"></div>

  <script>
    const casas = [
      'branca', 'amarela', 'azul', 'vermelha', 'branca',
      'vermelha', 'azul', 'amarela', 'branca', 'azul',
      'amarela', 'vermelha', 'branca', 'azul', 'vermelha',
      'amarela', 'branca', 'azul', 'vermelha', 'final'
    ];
    const perguntas = {
      amarela: [
        { q: "Qual Ã© a moda de 2, 2, 3, 4, 5?", o: ["2", "3", "4", "5"], r: "2" }
      ],
      azul: [
        { q: "Qual a mediana de 1, 3, 5, 7, 9?", o: ["3", "5", "7", "9"], r: "5" }
      ],
      vermelha: [
        { q: "Qual Ã© a mÃ©dia de 10, 20, 30, 40?", o: ["20", "25", "30", "35"], r: "25" }
      ]
    };

    let posicao = 0;

    function desenharTabuleiro() {
      const t = document.getElementById('tabuleiro');
      t.innerHTML = '';
      casas.forEach((cor, i) => {
        const div = document.createElement('div');
        div.className = `casa ${cor}`;
        div.textContent = (i === posicao) ? 'ðŸŽ²' : '';
        t.appendChild(div);
      });
    }

    function jogarDado() {
      const resultado = Math.floor(Math.random() * 6) + 1;
      document.getElementById('resultadoDado').textContent = `VocÃª tirou: ${resultado}`;
      posicao += resultado;
      if (posicao >= casas.length - 1) {
        alert("ParabÃ©ns! VocÃª chegou ao final!");
        posicao = casas.length - 1;
      }
      desenharTabuleiro();
      verificarDesafio();
    }

    function verificarDesafio() {
      const cor = casas[posicao];
      if (perguntas[cor]) {
        const desafio = perguntas[cor][0]; // Pode sortear futuramente
        document.getElementById('pergunta').textContent = desafio.q;
        const opcoesDiv = document.getElementById('opcoes');
        opcoesDiv.innerHTML = '';
        desafio.o.forEach(op => {
          const btn = document.createElement('button');
          btn.textContent = op;
          btn.className = 'opcao';
          btn.onclick = () => {
            if (op === desafio.r) {
              alert("Correto!");
            } else {
              alert("Errado! Voltando uma casa.");
              posicao = Math.max(0, posicao - 1);
              desenharTabuleiro();
            }
            document.getElementById('pergunta').textContent = '';
            opcoesDiv.innerHTML = '';
          };
          opcoesDiv.appendChild(btn);
        });
      } else {
        document.getElementById('pergunta').textContent = '';
        document.getElementById('opcoes').innerHTML = '';
      }
    }

    desenharTabuleiro();
  </script>
</body>
</html>
